name: "Deploy Prod Only"
run-name: "Deploy Prod Only"

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Image to deploy"
        required: true
        type: string
      version:
        description: "SHA"
        required: true
        type: string

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Deploy to Prod
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/nais-prod.yaml
          VAR: image=${{ github.event.inputs.image }},version=${{ github.event.inputs.version }}

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="prod-$(date -u +'%Y.%m.%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "Production deployment of ${{ github.event.inputs.version }}"
          git push origin "$TAG_NAME"